<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* --- START OF CSS --- */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;

            background-image: url('image10.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .game-container {
            padding: 20px;
            /* background-color: rgba(255, 255, 255, 0.1); /* Optional overlay */
            border-radius: 10px;
            max-width: 800px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .card {
            aspect-ratio: 2/3;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner,
        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .card-back {
            background-color: #34495e;
            background-image: url('image9.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px; /* Peut-être ajuster le padding si seul le texte est présent */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Si vous voulez que le paragraphe prenne plus de place verticalement
           ou ait une taille de police spécifique quand il est seul : */
        .modal-content p#winMessageText {
            margin: 0; /* Enlève les marges par défaut du paragraphe si besoin */
            font-size: 1.2em; /* Exemple pour agrandir un peu le texte */
        }

        /* --- END OF CSS --- */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <!-- Le titre <h2> a été enlevé -->
            <p id="winMessageText">Chargement du message...</p>
        </div>
    </div>

    <script>
        /* --- START OF JAVASCRIPT --- */
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const winModal = document.getElementById('winModal');
            const winMessageTextElement = document.getElementById('winMessageText');

            let finalWinMessage = "Félicitations ! Vous avez terminé le jeu !"; // Message par défaut

            fetch('01.TXT')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.error('ERREUR: Le fichier 01.TXT est introuvable. Vérifiez son nom et son emplacement. Message par défaut utilisé.');
                        } else {
                            console.error(`ERREUR: Problème réseau lors du chargement de 01.TXT. Statut: ${response.status}. Message par défaut utilisé.`);
                        }
                        throw new Error(`Échec du chargement de 01.TXT, statut: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (text && text.trim() !== "") {
                        finalWinMessage = text.trim();
                        console.log("Message de victoire chargé depuis 01.TXT.");
                    } else {
                        finalWinMessage = "Félicitations ! Le fichier 01.TXT est vide. Beau travail quand même !";
                        console.warn("ATTENTION: Le fichier 01.TXT est vide. Message par défaut (modifié) utilisé.");
                    }
                })
                .catch(error => {
                    console.error("ERREUR GLOBALE lors de la tentative de chargement de 01.TXT:", error.message);
                    console.log("Utilisation du message de victoire par défaut car 01.TXT n'a pas pu être chargé.");
                });

            const cardImages = [
                './image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg',
                './image5.jpg', './image6.jpg', './image7.jpg', './image8.jpg'
            ];
            const fullCardImages = [...cardImages, ...cardImages];

            let flippedCards = [];
            let matchedPairs = 0;
            let lockBoard = false;

            let bottomRightCardForCheat = null;
            let consecutiveClicksOnBottomRight = 0;
            const CHEAT_CLICKS_TO_WIN = 3;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function triggerWinSequence() {
                if (winModal.style.display === 'flex') return;

                lockBoard = true;
                Array.from(gameBoard.children).forEach(cardElement => {
                    cardElement.classList.add('flipped');
                    cardElement.classList.add('matched');
                });
                matchedPairs = cardImages.length;

                setTimeout(() => {
                    winMessageTextElement.textContent = finalWinMessage;
                    winModal.style.display = 'flex';
                }, 300);
                consecutiveClicksOnBottomRight = 0;
            }

            function createBoard() {
                gameBoard.innerHTML = '';
                matchedPairs = 0;
                flippedCards = [];
                lockBoard = false;
                winModal.style.display = 'none';
                consecutiveClicksOnBottomRight = 0;

                const shuffledImages = shuffleArray(fullCardImages);

                shuffledImages.forEach((imagePath) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.setAttribute('data-image', imagePath);
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-back"></div>
                            <div class="card-front" style="background-image: url('${imagePath}')"></div>
                        </div>
                    `;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });

                if (gameBoard.children.length > 0) {
                    bottomRightCardForCheat = gameBoard.lastElementChild;
                } else {
                    bottomRightCardForCheat = null;
                }
            }

            function flipCard() {
                const clickedCard = this;
                const isBottomRightClick = (clickedCard === bottomRightCardForCheat);

                if (isBottomRightClick) {
                    if (winModal.style.display === 'flex') return;
                    consecutiveClicksOnBottomRight++;
                    if (consecutiveClicksOnBottomRight >= CHEAT_CLICKS_TO_WIN) {
                        triggerWinSequence();
                        return;
                    }
                } else {
                    consecutiveClicksOnBottomRight = 0;
                }

                if (lockBoard || clickedCard.classList.contains('matched') || clickedCard.classList.contains('flipped')) {
                    return;
                }

                clickedCard.classList.add('flipped');
                flippedCards.push(clickedCard);

                if (flippedCards.length === 2) {
                    lockBoard = true;
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const image1 = card1.getAttribute('data-image');
                const image2 = card2.getAttribute('data-image');

                if (image1 === image2) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    resetFlippedCards();

                    if (matchedPairs === cardImages.length) {
                        setTimeout(() => {
                            if (winModal.style.display !== 'flex') {
                                winMessageTextElement.textContent = finalWinMessage;
                                winModal.style.display = 'flex';
                            }
                        }, 1000);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        resetFlippedCards();
                    }, 1000);
                }
            }

            function resetFlippedCards() {
                 flippedCards = [];
                 lockBoard = false;
            }

            createBoard();
        });
        /* --- END OF JAVASCRIPT --- */
    </script>
</body>
</html>
