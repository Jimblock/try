<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* --- START OF CSS --- */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            width: 100%;
        }

        .card {
            aspect-ratio: 2/3;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner,
        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .card-back {
            background-color: #34495e;
            /* Make sure 'mystic-symbol.svg' is in the same folder or update path */
            background-image: url('mystic-symbol.svg');
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            opacity: 0.5;
        }

        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* --- END OF CSS --- */
    </style>
</head>
<body>
    <div class="game-board" id="gameBoard"></div>
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>You won</h2>
            <p>To claim your prize: 0033602255155</p>
        </div>
    </div>

    <script>
        /* --- START OF JAVASCRIPT --- */
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const winModal = document.getElementById('winModal');

            // Ensure these image paths are correct relative to the index.html file
            const cardImages = [
                './image1.jpg',
                './image2.jpg',
                './image3.jpg',
                './image4.jpg',
                './image5.jpg',
                './image6.jpg',
                './image7.jpg',
                './image8.jpg'
            ];

            const fullCardImages = [...cardImages, ...cardImages]; // Create pairs

            // Fisher-Yates (Knuth) Shuffle Algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
                return array;
            }

            let flippedCards = []; // Stores the 1 or 2 cards currently flipped
            let matchedPairs = 0; // Counter for matched pairs
            let lockBoard = false; // Prevents flipping more than 2 cards at once

            function createBoard() {
                gameBoard.innerHTML = ''; // Clear board if resetting
                matchedPairs = 0; // Reset counter
                flippedCards = []; // Reset flipped cards
                lockBoard = false; // Unlock board

                const shuffledImages = shuffleArray(fullCardImages);

                shuffledImages.forEach((imagePath) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.setAttribute('data-image', imagePath); // Store image path for matching

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-back"></div>
                            <div class="card-front" style="background-image: url('${imagePath}')"></div>
                        </div>
                    `;

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                // Prevent action if board is locked, card is already flipped, or already matched
                if (lockBoard || this.classList.contains('matched') || this.classList.contains('flipped')) {
                    return;
                }

                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    lockBoard = true; // Lock board while checking for match
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const image1 = card1.getAttribute('data-image');
                const image2 = card2.getAttribute('data-image');

                if (image1 === image2) {
                    // It's a match!
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    resetFlippedCards(true); // Reset flipped cards array immediately

                    // Check for win condition
                    if (matchedPairs === cardImages.length) { // Win when all pairs are found
                        setTimeout(() => {
                            winModal.style.display = 'flex'; // Show win modal
                        }, 1000); // Short delay before showing modal
                    }
                } else {
                    // Not a match
                    // Wait before flipping back
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        resetFlippedCards(false); // Reset flipped cards array after flip back animation
                    }, 1000); // Time to see the second card
                }
            }

            function resetFlippedCards(isMatch) {
                 flippedCards = []; // Clear the array
                 lockBoard = false; // Unlock the board
            }

            // Initial setup
            createBoard();
        });
        /* --- END OF JAVASCRIPT --- */
    </script>
</body>
</html>
